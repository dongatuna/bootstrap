<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Introduction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Pure Boostrap Website</title>
</head>
<body>
    <!--
        #NAVBAR
    -->
    <!--since bootstrap 4 is mobile first, navbar expands to large device view after md size is reached-->
    <nav class="navbar navbar-expand-md navbar-light bg-dark fixex-top">

         <!--Best practice is to add brand logo outside the ul element-->
         <a href="#" class="navbar-brand"><i class="fas fa-child text-warning fa-2x"></i></a>

         <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav"><span class="navbar-toggler-icon"></span></button>

        <!--div below is to control navbar in small screen-->
        <div class="collapse navbar-collapse justify-content-between" id="nav">
       
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Skills</a></li>
            <li class="nav-item dropdown" data-toggle="dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" href="#">Projects</a>
                <!--add dropdown to the projects navigation link-->
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" >Project 1</a>
                    <a class="dropdown-item" href="#">Project 2</a>
                    <a class="dropdown-item" href="#">Project 3</a>
                    <a class="dropdown-item" href="#">Project 4</a>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Team</a></li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Contact</a></li>
        </ul>

        <form class="form-inline ml-3">
            <div class="input-group">              
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button type="button" class="btn"><i class="fas fa-search text-muted"></i></button>
                </div>
            </div>                     
        </form>
        </div>        
    </nav>

    <!--
        #END OF NAVBAR
    -->

    <section>
        <div class="container-fluid">
            <div class="row bg-info align-content-center justify-content-center" style="height:100vh">
                <div class="col-sm-10 text-center">
                    <h1 class="display-2 text-capitalize"><span class="text-warning">pure bootstrap</span>
                        <span class="text-white font-weight-bold">website</span></h1>

                    <h2 class="font-weight-light font-italic text-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, cupiditate?</h2>

                    <a href="#" class="btn btn-warning btn-large px-4 m-3">Press Here</a>
                    <a href="#" class="btn btn-danger btn-large px-4 m-3">Press Here</a>
                </div>
            </div>
        </div>
    </section>
    <!--
        #BANNER
    -->
   
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
